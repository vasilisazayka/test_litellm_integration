name: Test Script LiteLLM Main

on:
  schedule:
    # 00:30 UTC Monday
    - cron: '30 0 * * 1'
  workflow_dispatch: 
  
permissions:
  contents: write

jobs:
  run-and-save:
    runs-on: ubuntu-latest

    env:
      AICORE_AUTH_URL: ${{ secrets.AICORE_AUTH_URL }}
      AICORE_CLIENT_ID: ${{ secrets.AICORE_CLIENT_ID }}
      AICORE_CLIENT_SECRET: ${{ secrets.AICORE_CLIENT_SECRET }}
      AICORE_RESOURCE_GROUP: ${{ secrets.AICORE_RESOURCE_GROUP }}
      AICORE_BASE_URL: ${{ secrets.AICORE_BASE_URL }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        run: |
          pip install pandas==2.3.3
          #litellm from GitHub main
          pip install git+https://github.com/BerriAI/litellm.git@main

      - name: Run script
        run: python main.py

      - name: Prepare report for GitHub Pages
        run: |
          REPORT_DATE=$(date +'%Y-%m-%d')
          mkdir -p site/reports_main
          mv test_results.html site/reports_main/test_results_${REPORT_DATE}.html

      - name: Generate index.html for GitHub Pages
        run: |
          INDEX_FILE=site/index.html
          REPORT_DIR=site/reports_main

          echo "<!DOCTYPE html>" > $INDEX_FILE
          echo "<html><head><meta charset='utf-8'><title>Reports</title></head><body>" >> $INDEX_FILE
          echo "<h2>Test Reports for Main Branch</h2>" >> $INDEX_FILE
          echo "<ul>" >> $INDEX_FILE

          find $REPORT_DIR -type f -name "*.html" | sort | while read file; do
            REL_PATH="${file#site/}"
            echo "<li><a href='${REL_PATH}'>${REL_PATH}</a></li>" >> $INDEX_FILE
          done

          echo "</ul>" >> $INDEX_FILE
          echo "</body></html>" >> $INDEX_FILE

      - name: Deploy report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
          publish_branch: gh-pages
          force_orphan: false
      - name: Check thresholds
        run: |
          if [ ! -f test_stats.json ]; then
          echo "❌ test_stats.json not found"
          exit 1
          fi

          SYNC_ERRORS=$(jq '.sync_completion_errors' test_stats.json)
          SUCCESS=$(jq '.overall_success_percentage' test_stats.json)

          echo "Sync completion errors: $SYNC_ERRORS"
          echo "Overall success %: $SUCCESS"

          MAX_SYNC_ERRORS=5
          MIN_SUCCESS=75

          if [ "$SYNC_ERRORS" -ge "$MAX_SYNC_ERRORS" ] || (( $(echo "$SUCCESS < $MIN_SUCCESS" | bc -l) )); then
          echo "❌ Threshold exceeded, failing the job"
          exit 1
          else
          echo "✅ Thresholds OK"
          fi
